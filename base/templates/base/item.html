{% for item in todo %}
<div class="todo-list">
  <h2>
    <strong><a href="{% url 'detail-task' item.id %}">{{item.name}}</a></strong>
  </h2>
  <div class="item-left">
    <div class="date">Deadline : <strong>{{item.deadline}}</strong></div>
    <div class="item-button">
      <a href="{% url 'done-item' item.id %}"
        ><button class="done-btn">DONE</button></a
      >
      <a href="{% url 'failed-item' item.id %}"
        ><button class="fail-btn">FAILED</button></a
      >
      <a href="{% url 'edit-task' item.id %}"
        ><button class="edit-btn">EDIT</button></a
      >
    </div>
  </div>
</div>
{% endfor %}
