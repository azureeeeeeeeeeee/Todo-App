{% extends 'index.html' %} {% block content %}

<div class="add-item">
  <h1 style="align-self: center">Add Todo | Be Productive</h1>
  <hr />
  <form action="" method="POST">
    {% csrf_token %}

    <label for="">Todo item</label>
    {{form.name}}

    <label for="">Description</label>
    {{form.description}}

    <label for="">Deadline (YYYY-MM-DD)</label>
    {{form.deadline}}

    <input class="submit-btn" type="submit" value="Submit" />
  </form>
</div>

{% endblock %}
